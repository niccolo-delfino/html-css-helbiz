<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Helbiz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/framework.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- HEADER -->
  <header>

    <!-- NAV -->
    <nav class="header-top container">

      <div class="row">

        <!-- LOGO -->
        <div class="logo col-lg-3">
          <img src="img/helbiz-logo.svg" alt="Helbiz Logo">
        </div>
        <!-- /LOGO -->

        <!-- NAV BAR -->
        <div class="col-lg-9">

          <!-- NAV BAR   BURGER-->
            <div class="lg-display-none md-display-block text-right mr-10">
              <i class="fas fa-bars"></i>
            </div>
          <!-- NAV BAR   BURGER-->

          <div class="row md-display-none">

            <!-- SCHERMO LG -->
            <div class="col-lg-9">

              <ul class="navbar-menu text-right">
                <li><a href="#">HelbizGo</a></li>
                <li><a href="#">HelbizBike</a></li>
                <li><a href="#">HelbizAir</a></li>
                <li><a href="#">Cities</a></li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">Shop</a></li>
              </ul>

            </div>

            <div class="col-lg-3">

              <ul class="navbar-language">
                <li><a href="#">Eng</a></li>
                <li><a href="#">Ita</a></li>
                <li id="es"><a href="#">Es</a></li>
              </ul>

            </div>
            <!-- /SCHERMO LG -->

          </div>

        </div>
        <!-- /NAV BAR -->

      </div>

    </nav>
    <!-- /NAV -->

    <!-- JUMBOTRON -->
    <div class="jumbotron">

        <div class="jumbotron-text">

          <div class="testo text-center">
            <h1>Shared Mobility of Tomorrow</h1>
            <p>Bringing the future of shared mobility to the streets of the world</p>
            <a href=""><img src="img/app-store-badge.svg" alt="App store">
            </a>
            <a href=""><img src="img/google-play-badge.svg" alt="google play"></a>

          </div>
        </div>

      </div>
    <!-- /JUMBOTRON -->

  </header>
  <!-- /HEADER -->

</body>
</html>
